<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Task Manager{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#3b82f6",
            secondary: "#6366f1",
          },
        },
      },
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <h1 class="text-xl font-bold text-gray-800">Task Manager</h1>
        </div>
        <div class="flex items-center space-x-4">
          <a href="/login/" class="text-gray-600 hover:text-gray-900">Login</a>
          <a href="/signup/" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-blue-600">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>
  <main class="flex-1 flex flex-col justify-center items-center py-12 px-4 sm:px-6 lg:px-8">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
