{% extends 'base.html' %}
{% block title %}Dashboard - Task Manager{% endblock %}
{% block content %}
<div class="w-full max-w-2xl mx-auto space-y-8">
  <div class="bg-white rounded-lg shadow p-6">
    <h3 class="text-lg font-medium text-gray-900">Welcome to your dashboard!</h3>
    <div class="mt-2 text-sm text-gray-500">
      <p>You are successfully logged in and authenticated.</p>
    </div>
    <div id="userInfo" class="mt-4 p-4 bg-gray-50 rounded-md border border-gray-200">
      <!-- User info will be loaded here -->
    </div>
    <div class="mt-4 flex justify-end">
      <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Logout</button>
    </div>
  </div>
</div>
<script>
  const accessToken = localStorage.getItem("accessToken");
  if (!accessToken) window.location.href = "/login/";

  async function loadUserData() {
    try {
      const response = await fetch("/api/auth/protected/", {
        headers: {
          Authorization: `Bearer ${accessToken}`,
          "Content-Type": "application/json",
        },
      });
      if (response.ok) {
        const data = await response.json();
        document.getElementById("userInfo").innerHTML = `
            <h4 class="font-medium text-gray-900">User Information</h4>
            <p class="mt-1 text-sm text-gray-600">${data.message}</p>
        `;
      } else if (response.status === 401) {
        localStorage.removeItem("accessToken");
        localStorage.removeItem("refreshToken");
        window.location.href = "/login/";
      }
    } catch (error) {
      document.getElementById("userInfo").innerHTML = "<div class='text-red-600'>Error loading user data.</div>";
    }
  }
  document.getElementById("logoutBtn").addEventListener("click", function () {
    localStorage.removeItem("accessToken");
    localStorage.removeItem("refreshToken");
    window.location.href = "/login/";
  });
  loadUserData();
</script>
{% endblock %}
