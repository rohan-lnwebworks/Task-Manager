{% extends 'base.html' %}
{% block title %}Sign Up - Task Manager{% endblock %}
{% block content %}
<div class="w-full max-w-md space-y-8">
  <div>
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Create your account</h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Or
      <a href="/login/" class="font-medium text-primary hover:text-blue-600">sign in to your existing account</a>
    </p>
  </div>
  <form id="signupForm" class="mt-8 space-y-6">
    <div class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input id="name" name="name" type="text" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"/>
      </div>
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input id="username" name="username" type="text" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"/>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" name="password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"/>
      </div>
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"/>
      </div>
    </div>
    <div>
      <button type="submit" id="signupBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-primary hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary font-medium text-sm disabled:opacity-50">Create Account</button>
    </div>
    <div id="errorMessage" class="hidden mt-2 p-3 bg-red-100 border border-red-300 text-red-700 rounded-md text-sm"></div>
    <div id="successMessage" class="hidden mt-2 p-3 bg-green-100 border border-green-300 text-green-700 rounded-md text-sm"></div>
  </form>
</div>
<script>
  document.getElementById("signupForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const signupBtn = document.getElementById("signupBtn");
    const errorMessage = document.getElementById("errorMessage");
    const successMessage = document.getElementById("successMessage");
    errorMessage.classList.add("hidden");
    successMessage.classList.add("hidden");
    if (password !== confirmPassword) {
      errorMessage.textContent = "Passwords do not match.";
      errorMessage.classList.remove("hidden");
      return;
    }
    signupBtn.disabled = true;
    signupBtn.textContent = "Creating Account...";
    try {
      const response = await fetch("/api/auth/signup/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, username, password }),
      });
      const data = await response.json();
      if (response.ok) {
        successMessage.textContent = "Account created successfully! Redirecting to login...";
        successMessage.classList.remove("hidden");
        setTimeout(() => { window.location.href = "/login/"; }, 2000);
      } else {
        let errorText = "An error occurred. Please try again.";
        if (data.username) errorText = "Username: " + data.username[0];
        else if (data.password) errorText = "Password: " + data.password[0];
        else if (data.name) errorText = "Name: " + data.name[0];
        errorMessage.textContent = errorText;
        errorMessage.classList.remove("hidden");
      }
    } catch {
      errorMessage.textContent = "An error occurred. Please try again.";
      errorMessage.classList.remove("hidden");
    } finally {
      signupBtn.disabled = false;
      signupBtn.textContent = "Create Account";
    }
  });
</script>
{% endblock %}
