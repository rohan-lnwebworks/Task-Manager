{% extends 'base.html' %}
{% block title %}Login - Task Manager{% endblock %}
{% block content %}
<div class="w-full max-w-md space-y-8">
  <div>
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Or
      <a href="/signup/" class="font-medium text-primary hover:text-blue-600">create a new account</a>
    </p>
  </div>
  <form id="loginForm" class="mt-8 space-y-6">
    <div class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input id="username" name="username" type="text" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"/>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" name="password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"/>
      </div>
    </div>
    <div>
      <button type="submit" id="loginBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-primary hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary font-medium text-sm disabled:opacity-50">Sign in</button>
    </div>
    <div id="errorMessage" class="hidden mt-2 p-3 bg-red-100 border border-red-300 text-red-700 rounded-md text-sm"></div>
    <div id="successMessage" class="hidden mt-2 p-3 bg-green-100 border border-green-300 text-green-700 rounded-md text-sm"></div>
  </form>
</div>
<script>
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const loginBtn = document.getElementById("loginBtn");
    const errorMessage = document.getElementById("errorMessage");
    const successMessage = document.getElementById("successMessage");
    errorMessage.classList.add("hidden");
    successMessage.classList.add("hidden");
    loginBtn.disabled = true;
    loginBtn.textContent = "Signing in...";
    try {
      const response = await fetch("/api/auth/login/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });
      const data = await response.json();
      if (response.ok) {
        localStorage.setItem("accessToken", data.access);
        localStorage.setItem("refreshToken", data.refresh);
        successMessage.textContent = "Login successful! Redirecting...";
        successMessage.classList.remove("hidden");
        setTimeout(() => { window.location.href = "/dashboard/"; }, 1000);
      } else {
        errorMessage.textContent = data.detail || "Invalid credentials. Please try again.";
        errorMessage.classList.remove("hidden");
      }
    } catch {
      errorMessage.textContent = "An error occurred. Please try again.";
      errorMessage.classList.remove("hidden");
    } finally {
      loginBtn.disabled = false;
      loginBtn.textContent = "Sign in";
    }
  });
</script>
{% endblock %}
